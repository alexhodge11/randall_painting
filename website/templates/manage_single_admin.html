<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="utf-8" />  
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/script.js" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" href="/static/tab_logo.png">
        <title>Manage User</title>        
    </head> 
<body>
    <div class="wrapper text-center">
        <div class="nav-bar text-center w-100">
            <h1 class="text-center mx-auto p-2">RANDALL PAINTING</h1>
            <div class="nav-buttons w-100 navbar navbar-brand d-flex justify-content-around">
                <h3><a href="/dashboard">ADMIN DASHBOARD</a></h3>
                <h3><a href="/logout">LOGOUT</a></h3>
            </div>
        </div>
        <h1 class="m-3">Manage Admin User</h1>
        <div class="manage-admin m-5 text-center mx-auto">
            <h3 class="m-2">Manage Admin User</h3>
            <form action="/update-admin/{{ admin.id }}" method="POST">
                {% csrf_token %}
                <div class="m-3">
                    <label for="user_id">User ID </label>
                    <input type="text" name="user_id"value="{{ admin.user_id }}">
                </div>
                <div class="m-3">
                    <label for="password">New Password </label>
                    <input type="text" name="password" value="">
                </div>
                <input type="submit" value="Update Admin" class="m-3">
            </form>
        </div>
        <h3><a href="/manage-admins/">Return to Admins Page</a></h3>
    </div>
</body>
</html>
