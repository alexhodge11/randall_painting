<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="utf-8" />  
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/script.js" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" href="/static/tab_logo.png">
        <title>Add/Manage Admin Users</title>        
    </head> 
<body>
    <div class="manage-admins-wrapper text-center">
        <div class="nav-bar text-center w-100">
            <img class="logo img-fluid" src="/static/randalllogo.jpg" alt="Randall Logo">
            <div class="nav-buttons w-100 navbar navbar-brand d-flex justify-content-around">
                <h3><a href="/dashboard">ADMIN DASHBOARD</a></h3>
                <h3><a href="/dashboard">LOGOUT</a></h3>
            </div>
        </div>
        <h1 class="m-3">Add/Manage Admin Users</h1>
        <div class="manage-admins-block d-flex w-75 mx-auto m-4 text-center">
            <div class="add-admin m-2">
                <h3 class="m-2">Add Admin User</h3>
                <form action="">
                    <div class="m-3">
                        <label for="">User ID </label>
                        <input type="text">
                    </div>
                    <div class="m-3">
                        <label for="">Password </label>
                        <input type="password">
                    </div>
                    <input type="submit" value="Add Admin">
                </form>
            </div>
            <div class="manage-admin m-2">
                <h3 class="m-2">Manage Admin User</h3>
                <form action="">
                    <div class="m-3">
                        <label for="">User ID </label>
                        <input type="text">
                    </div>
                    <div class="m-3">
                        <label for="">Password </label>
                        <input type="password">
                    </div>
                    <input type="submit" value="Update Admin">
                </form>
            </div>
            <div class="current-admins m-2">
                <h3>Current Admin Users</h3>
                <div class="admin-user d-flex justify-content-around align-items-center m-2">
                    <h4>Admin ID:  User #1</h4>
                    <h5><a href="/manage-admins/">EDIT</a><br><a href="/manage-admins/">DELETE</a></h5>
                </div>
                <div class="admin-user d-flex justify-content-around align-items-center m-2">
                    <h4>Admin ID:  User #2</h4>
                    <h5><a href="/manage-admins/">EDIT</a><br><a href="/manage-admins/">DELETE</a></h5>
                </div>
                <div class="admin-user d-flex justify-content-around align-items-center m-2">
                    <h4>Admin ID:  User #3</h4>
                    <h5><a href="/manage-admins/">EDIT</a><br><a href="/manage-admins/">DELETE</a></h5>
                </div>
                <div class="admin-user d-flex justify-content-around align-items-center m-2">
                    <h4>Admin ID:  User #4</h4>
                    <h5><a href="/manage-admins/">EDIT</a><br><a href="/manage-admins/">DELETE</a></h5>
                </div>
                <div class="admin-user d-flex justify-content-around align-items-center m-2">
                    <h4>Admin ID:  User #5</h4>
                    <h5><a href="/manage-admins/">EDIT</a><br><a href="/manage-admins/">DELETE</a></h5>
                </div>
                <div class="admin-user d-flex justify-content-around align-items-center m-2">
                    <h4>Admin ID:  User #6</h4>
                    <h5><a href="/manage-admins/">EDIT</a><br><a href="/manage-admins/">DELETE</a></h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
