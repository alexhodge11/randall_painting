<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="utf-8" />  
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/script.js" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" href="/static/tab_logo.png">
        <title>Edit Project</title>        
    </head> 
<body>
    <div class="wrapper text-center">
        <div class="nav-bar text-center w-100">
            <h1 class="text-center mx-auto p-2">RANDALL PAINTING</h1>
            <div class="nav-buttons w-100 navbar navbar-brand d-flex justify-content-around">
                <h3><a href="/dashboard">ADMIN DASHBOARD</a></h3>
                <h3><a href="/logout">LOGOUT</a></h3>
            </div>
        </div>
        <h1 class="m-3">Edit Projects Page</h1>
        <div class="edit-display w-75 text-center m-3 mx-auto">
            <div class="selected-project w-25 text-center mx-auto m-3 justify-content-around">
                <form action="/update-project/{{ project.id }}" class="" method="POST">
                    {% csrf_token %}
                    <img src="/media/{{ project.photo }}" class="m-2" alt="project-picture">
                    <textarea class="m-2 text-center" name="description">{{ project.description }}</textarea>
                    <div>
                        <label for="hidden">Display Project  </label>
                        <input type="radio" name="hidden" value="False" checked="checked">
                    </div>
                    <div>
                        <label for="hidden">Hide Project  </label>
                        <input type="radio" name="hidden" value="True">
                    </div>
                    <input type="submit" value="Update Project" class="m-2">
                </form>
            </div>
            <h3><a href="/manage-projects/">Return to Projects Page</a></h3>
        </div>
    </div>   
</body>
</html>
