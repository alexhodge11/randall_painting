<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="utf-8" />  
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/script.js" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" href="/static/tab_logo.png">
        <title>Edit "About Us"</title>        
    </head> 
<body>
    <div class="edit-about-wrapper text-center">
        <div class="nav-bar text-center w-100">
            <img class="logo img-fluid" src="/static/randalllogo.jpg" alt="Randall Logo">
            <div class="nav-buttons w-100 navbar navbar-brand d-flex justify-content-around">
                <h3><a href="/dashboard">ADMIN DASHBOARD</a></h3>
                <h3><a href="/dashboard">LOGOUT</a></h3>
            </div>
        </div>
        <h1 class="m-3">Edit "About Us" Page</h1>
        <div class="edit-about-block">
            <form action="">
                <div class="w-75 d-flex mx-auto text-center align-items-start">
                    <div class="profile-info w-50 m-4">
                        <img src="/static/randall_profile.jpeg" alt="profile" class="img-fluid form-group m-3">
                        <br>
                        <input type="file" class="form-group">
                        <textarea class="form-group text-center"></textarea>
                    </div>
                    <div class="company-info w-50 text-center m-4">
                        <div class="m-3">
                            <h3 class="m-3"><label>COMPANY MOTTO</label></h3>
                            <h4><textarea class="text-center"></textarea></h4>
                        </div>
                        <div class="m-4">
                            <h3 class="m-4"><label>COMPANY DESCRIPTION</label></h3>
                            <textarea class="text-center"></textarea>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <h3><input type="submit" value="Update About Us Information" class="m-3 mx-auto text-center"></h3>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
