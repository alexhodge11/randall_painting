<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="utf-8" />  
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/script.js" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" href="/static/tab_logo.png">
        <title>Manage Projects</title>        
    </head> 
<body>
    <div class="wrapper text-center">
        <div class="nav-bar text-center w-100">
            <h1 class="text-center mx-auto p-2">RANDALL PAINTING</h1>
            <div class="nav-buttons w-100 navbar navbar-brand d-flex justify-content-around">
                <h3><a href="/dashboard">ADMIN DASHBOARD</a></h3>
                <h3><a href="/logout">LOGOUT</a></h3>
            </div>
        </div>
        <h1 class="m-3">Manage Projects Page</h1>
        <div class="edit-display d-flex w-75 text-center m-3 mx-auto">
            <div class="selected-project w-25 text-center mx-auto m-3 justify-content-around">
                <form action="/add-project/" class="" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <h2 class="m-3">Add New Project</h2>
                    <input type="file" class="m-2 text-center" name="photo">
                    <textarea class="m-2 text-center" name="description"></textarea>
                    <div>
                        <label for="hidden">Display Project  </label>
                        <input type="radio" name="hidden" value="False" checked="checked">
                    </div>
                    <div>
                        <label for="hidden">Hide Project  </label>
                        <input type="radio" name="hidden" value="True">
                    </div>
                    <input type="submit" value="Add Project" class="m-2">
                </form>
            </div>
            <div class="uploaded-projects w-75 m-3">
                {% for project in projects %}
                    <div class="project d-flex align-items-center p-2 m-2 justify-content-around">
                        <img src="/media/{{ project.photo }}" alt="project1">
                        <p>{{ project.description }}</p>
                        <h5><a href="/edit-project/{{ project.id }}">EDIT</a><br><a href="/delete-project/{{ project.id }}">DELETE</a></h5>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>   
</body>
</html>
